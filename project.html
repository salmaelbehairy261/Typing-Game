<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">
    <link rel="stylesheet" href="project.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top ">
        <div class="container">
            <a class="navbar-brand" href="# "><span style="color: #1a6db1;">Typing</span><span
                    style="color: #fff;">Game</span></a>
            <div>
                <!-- Button trigger modal -->
                <button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="fa-solid fa-gears icon"></i>
                </button>
                <!-- Modal -->

                <!-- <select class="selectpicker" id="choose" onchange="selectLevel()">
                    <option value="0" disabled selected>Choose Level </option>
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                </select> -->
            </div>
    </nav>
    <section>
        <div id="intro" class="bg-image vh-100">
            <div class="mainpart ">
                <table class="details mb-5">
                    <tr>
                        <td>
                            <h3>00:<span id="sec">20</span></h3>
                        </td>
                        <td>
                            <h3>Level: <span id="level">Easy</span></h3>
                        </td>
                        <td>
                            <h3>Score: <span id="score">0</span></h3>
                        </td>
                    </tr>
                </table>
                <div class="con">
                    <div>
                        <h2 class="mb-4" id="starting">
                            Start Playing and Get the best score!
                        </h2>
                    </div>
                    <div id="Btnn">
                        <button type="button" class="btn btn-lg startbtn " onclick="startGame()">Start now</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <i class="fa-solid fa-gears "></i>
                        &ensp; Settings
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <select class="selectpicker set" id="choose" onchange="selectLevel()">
                        <option value="0" disabled selected>Choose Level </option>
                        <option value="1">Easy</option>
                        <option value="2">Medium</option>
                        <option value="3">Hard</option>
                    </select>
                    <hr>
                    <div class="form-check form-switch set">
                        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault"> &ensp; 
                        <label class="form-check-label" for="flexSwitchCheckDefault">Dark mode</label>
                    </div>
                    <hr>
                    <button style='font-size:24px' class="btn set"><i class='fas fa-volume-up'></i></button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="project.js"></script>
</body>

</html>
